<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>線上卡冊</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="album">
    <div class="album__header">
      <h1>線上卡冊</h1>
      <div class="album__controls">
        <button id="prevBtn" aria-label="上一面">‹</button>
        <span id="pageInfo">面 1 / 1</span>
        <button id="nextBtn" aria-label="下一面">›</button>
        <button id="reloadBtn">重新整理</button>
        <button id="toggleDebugBtn" title="顯示/隱藏校正框">校正</button>
      </div>
    </div>

    <div class="album__book">
      <!-- JS 會動態插入頁面 -->
      <div id="book" data-bg="https://nancy-0724.github.io/img/4X4.png"></div>
    </div>

    <div class="album__footer"></div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
